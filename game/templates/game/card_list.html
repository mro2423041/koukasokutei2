{% extends 'game/base.html' %}

{% block title %}Clash Royale Cards{% endblock %}

{% block content %}
    <h1 class="my-4">Clash Royale Cards</h1>
    <div class="list-group">
        {% for card in cards %}
            <a href="{% url 'card_detail' card.pk %}" class="list-group-item list-group-item-action">
                {{ card.name }} - Elixir: {{ card.elixir_cost }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
